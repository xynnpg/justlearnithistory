{% extends "base.html" %}

{% block title %}{{ lesson.title }} - Just Learn It History{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row mb-4">
        <div class="col-12">
            <a href="{{ url_for('lessons') }}" class="btn btn-outline-primary">
                <i class="fas fa-arrow-left me-2"></i>Înapoi la Lecții
            </a>
        </div>
    </div>
    
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title mb-4">{{ lesson.title }}</h1>
                    <div id="lesson-content" class="lesson-content"></div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Initialize Quill for displaying lesson content
        const quill = new Quill('#lesson-content', {
            theme: 'snow',
            readOnly: true,
            modules: {
                toolbar: false
            }
        });
        
        // Set the content from the server
        quill.root.innerHTML = {{ lesson.content|tojson|safe }};
    });
</script>
{% endblock %}

{% block styles %}
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
<style>
    .lesson-content {
        font-size: 1.1rem;
        line-height: 1.6;
    }
    
    .ql-editor {
        padding: 0;
    }
    
    .ql-container.ql-snow {
        border: none;
    }
</style>
{% endblock %}
